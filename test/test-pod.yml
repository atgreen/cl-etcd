apiVersion: v1
kind: Pod
metadata:
  labels:
    app: etcd-test-pod
  name: etcd-test-pod
spec:
  containers:
  - name: etcd-test1
    image: localhost/etcd-test:latest
    ports:
    - containerPort: 2380
      hostPort: 2380
      protocol: TCP
    volumeMounts:
    - mountPath: /etc/etcd-test/config.ini
      name: etcd-test1-config
    resources: {}
    securityContext:
      allowPrivilegeEscalation: false
      capabilities: {}
      privileged: false
      readOnlyRootFilesystem: false
      seLinuxOptions: {}
  - name: etcd-test2
    image: localhost/etcd-test:latest
    ports:
    - containerPort: 2380
      hostPort: 2480
      protocol: TCP
    volumeMounts:
    - mountPath: /etc/etcd-test/config.ini
      name: etcd-test2-config
    resources: {}
    securityContext:
      allowPrivilegeEscalation: false
      capabilities: {}
      privileged: false
      readOnlyRootFilesystem: false
      seLinuxOptions: {}
  - name: etcd-test3
    image: localhost/etcd-test:latest
    ports:
    - containerPort: 2380
      hostPort: 2580
      protocol: TCP
    volumeMounts:
    - mountPath: /etc/etcd-test/config.ini
      name: etcd-test3-config
    resources: {}
    securityContext:
      allowPrivilegeEscalation: false
      capabilities: {}
      privileged: false
      readOnlyRootFilesystem: false
      seLinuxOptions: {}
  volumes:
  - name: etcd-test1-config
    hostPath:
      path: /home/runner/work/cl-etcd/cl-etcd/test/config1.ini
      type: File
  - name: etcd-test2-config
    hostPath:
      path: /home/runner/work/cl-etcd/cl-etcd/test/config2.ini
      type: File
  - name: etcd-test3-config
    hostPath:
      path: /home/runner/work/cl-etcd/cl-etcd/test/config3.ini
      type: File
status: {}
